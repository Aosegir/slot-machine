<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="flex-col">
            <h1>Welcome to the Lucky 38!</h1>
            <div class="flex-row">
                <div class="flex-col slot">
                    <img src="./images/seven.png" id="slot-1">
                </div>
                <div class="flex-col slot">
                    <img src="./images/bar.png" id="slot-2">
                </div>
                <div class="flex-col slot">
                    <img src="./images/bell.png" id="slot-3">
                </div>
            </div>
        </div>
        <button id="spin-button">Click Me</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
